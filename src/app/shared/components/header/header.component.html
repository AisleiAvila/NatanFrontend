<mat-toolbar class="app-header" color="primary">
  <div class="header-container">
    <!-- Logo and Brand -->
    <div
      class="brand-section"
      (click)="router.navigate(['/home'])"
      style="cursor: pointer"
    >
      <img
        src="assets/images/Logo_Natan.png"
        alt="Natan Construtora"
        class="brand-logo"
      />
      <span class="brand-name">Natan Construtora</span>
    </div>

    <!-- Navigation Menu - Desktop -->
    <div class="nav-section d-none d-md-flex">
      <button mat-button routerLink="/home" routerLinkActive="active">
        {{ translate("nav.home") }}
      </button>
      <button mat-button routerLink="/services" routerLinkActive="active">
        {{ translate("nav.services") }}
      </button>
      <button mat-button routerLink="/contact" routerLinkActive="active">
        {{ translate("nav.contact") }}
      </button>
      <button mat-button routerLink="/how-it-works" routerLinkActive="active">
        {{ translate("header.how_it_works") }}
      </button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Language Selector -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="languageMenu"
        class="language-btn"
      >
        <span class="flag">{{ currentLanguage === "pt" ? "ðŸ‡µðŸ‡¹" : "ðŸ‡¬ðŸ‡§" }}</span>
      </button>
      <mat-menu #languageMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let lang of availableLanguages"
          (click)="changeLanguage(lang.code)"
        >
          <span class="flag">{{ lang.flag }}</span>
          <span>{{ lang.name }}</span>
        </button>
      </mat-menu>

      <!-- User Section -->
      <div class="user-section" *ngIf="!isAuthenticated">
        <button mat-raised-button color="accent" (click)="goToLogin()">
          <mat-icon>login</mat-icon>
          <span class="d-none d-md-inline">{{ translate("auth.login") }}</span>
        </button>
      </div>

      <div class="user-section" *ngIf="isAuthenticated && currentUser">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
          <mat-icon>account_circle</mat-icon>
          <span class="d-none d-md-inline">{{ currentUser.name }}</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info">
            <p class="user-name">{{ currentUser.name }}</p>
            <p class="user-role">
              {{ translate("roles." + currentUser.role) }}
            </p>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="navigateToRole()">
            <mat-icon>dashboard</mat-icon>
            <span>{{ translate("nav.dashboard") }}</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ translate("auth.logout") }}</span>
          </button>
        </mat-menu>
      </div>

      <!-- Mobile Menu Button -->
      <button
        mat-icon-button
        class="mobile-menu-btn d-md-none"
        [matMenuTriggerFor]="mobileMenu"
        aria-label="Menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #mobileMenu="matMenu" class="mobile-menu">
  <div class="mobile-menu-content">
    <button mat-menu-item routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>{{ translate("nav.home") }}</span>
    </button>
    <button mat-menu-item routerLink="/services">
      <mat-icon>build</mat-icon>
      <span>{{ translate("nav.services") }}</span>
    </button>
    <button mat-menu-item routerLink="/contact">
      <mat-icon>contact_mail</mat-icon>
      <span>{{ translate("nav.contact") }}</span>
    </button>
    <button mat-menu-item routerLink="/how-it-works">
      <mat-icon>info</mat-icon>
      <span>{{ translate("header.how_it_works") }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="goToLogin()" *ngIf="!isAuthenticated">
      <mat-icon>login</mat-icon>
      <span>{{ translate("auth.login") }}</span>
    </button>
    <button mat-menu-item (click)="logout()" *ngIf="isAuthenticated">
      <mat-icon>logout</mat-icon>
      <span>{{ translate("auth.logout") }}</span>
    </button>
  </div>
</mat-menu>
