<mat-card>
  <mat-card-header>
    <mat-card-title>Subcategorias</mat-card-title>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="openSubcategoryForm()">
      <mat-icon>add</mat-icon>
      Nova Subcategoria
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="subcategories" class="mat-elevation-z8">
        <!-- Nome Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let subcategory">{{ subcategory.name }}</td>
        </ng-container>

        <!-- Descrição Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let subcategory">
            {{ subcategory.description || "-" }}
          </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let subcategory">
            {{ subcategory.category?.name || "-" }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let subcategory">
            <mat-slide-toggle
              [checked]="subcategory.isActive"
              (change)="toggleStatus(subcategory)"
              color="primary"
            >
              {{ subcategory.isActive ? "Ativo" : "Inativo" }}
            </mat-slide-toggle>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let subcategory">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Menu de ações"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openSubcategoryForm(subcategory)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deleteSubcategory(subcategory)">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div *ngIf="!loading && subcategories.length === 0" class="no-data">
        Nenhuma subcategoria encontrada.
      </div>
    </div>
  </mat-card-content>
</mat-card>
