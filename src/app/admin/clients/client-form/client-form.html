<h2>Novo Cliente</h2>
<form [formGroup]="form" (ngSubmit)="salvar()" class="client-form-container">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')"
      >Nome é obrigatório</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required />
    <mat-error *ngIf="form.get('email')?.hasError('required')"
      >E-mail é obrigatório</mat-error
    >
    <mat-error *ngIf="form.get('email')?.hasError('email')"
      >E-mail inválido</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone" required />
    <mat-error *ngIf="form.get('telefone')?.hasError('required')"
      >Telefone é obrigatório</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Região</mat-label>
    <mat-select formControlName="region" required>
      <mat-option *ngFor="let region of regions" [value]="region.id"
        >{{ region.name }}</mat-option
      >
    </mat-select>
    <mat-error *ngIf="form.get('region')?.hasError('required')"
      >Região é obrigatória</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" required>
      <mat-option *ngFor="let status of statusOptions" [value]="status.value"
        >{{ status.label }}</mat-option
      >
    </mat-select>
    <mat-error *ngIf="form.get('status')?.hasError('required')"
      >Status é obrigatório</mat-error
    >
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-stroked-button color="warn" type="button" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</form>
