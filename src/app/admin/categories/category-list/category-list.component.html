<div class="category-list-container">
  <div class="header">
    <h1>Gerenciamento de Categorias</h1>
    <button mat-raised-button color="primary" (click)="openCategoryForm()">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="categories" class="mat-elevation-z0">
          <!-- Nome Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
          </ng-container>

          <!-- Descrição Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let category">
              {{ category.description || "-" }}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let category">
              <mat-slide-toggle
                [checked]="category.isActive"
                (change)="toggleStatus(category)"
                color="primary"
              >
                {{ category.isActive ? "Ativo" : "Inativo" }}
              </mat-slide-toggle>
            </td>
          </ng-container>

          <!-- Featured Column -->
          <ng-container matColumnDef="featured">
            <th mat-header-cell *matHeaderCellDef>Destaque</th>
            <td mat-cell *matCellDef="let category">
              <mat-slide-toggle
                [checked]="category.isFeatured"
                (change)="toggleFeatured(category)"
                color="accent"
              >
                {{ category.isFeatured ? "Em destaque" : "Normal" }}
              </mat-slide-toggle>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let category">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                color="primary"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openCategoryForm(category)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="deleteCategory(category)">
                  <mat-icon>delete</mat-icon>
                  <span>Excluir</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>

        <div *ngIf="!loading && categories.length === 0" class="no-data">
          <p>Nenhuma categoria encontrada</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
