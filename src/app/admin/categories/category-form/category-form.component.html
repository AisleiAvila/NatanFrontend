<h2 mat-dialog-title>{{ isEditMode ? "Editar" : "Nova" }} Categoria</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('minlength')">
          Nome deve ter no mínimo 3 caracteres
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
          Nome deve ter no máximo 100 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('maxlength')">
          Descrição deve ter no máximo 500 caracteres
        </mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-slide-toggle formControlName="isActive" color="primary">
          Ativo
        </mat-slide-toggle>

        <mat-slide-toggle formControlName="isFeatured" color="accent">
          Em destaque
        </mat-slide-toggle>
      </div>

      <mat-form-field
        appearance="outline"
        class="full-width"
        *ngIf="form.get('isFeatured')?.value"
      >
        <mat-label>Ordem do destaque</mat-label>
        <input matInput type="number" formControlName="featuredOrder" min="1" />
        <mat-hint>Defina a ordem de exibição da categoria em destaque</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid || loading"
    >
      <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      <span *ngIf="!loading">{{ isEditMode ? "Atualizar" : "Criar" }}</span>
    </button>
  </mat-dialog-actions>
</form>
